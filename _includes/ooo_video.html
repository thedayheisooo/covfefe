<div class="ooo__video">
  <div class="media_container">
    <img class="lazyload no-src" data-src="{{ "/assets/images/dev/video_placeholder.png" | prepend: site.baseurl }}" alt="Placeholder">
    <video autoplay muted loop poster="{{ "/assets/images/dev/video_placeholder.png" | prepend: site.baseurl }}" id="myVideo">
      <source src="{{ "/assets/images/dev/ooo_background_video_trim.mp4" | prepend: site.baseurl }}" type="video/mp4">
    </video>
  </div>
  <h1 class="claim">{{ page.title-claim }}<br><span class="sub_claim">{{ page.sub-claim }}</span></p>
  <a class="btn" href="#faq">Confused? Read the FAQ</a>
</div>
